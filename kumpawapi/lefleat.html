<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>


	
</head>
<body>


<div id="mapid" style="width: 800px; height: 600px;"></div>
<script>

	var mymap = L.map('mapid').setView([17.1137732, 103.0185538], 10);

      var latLong=[16.801850, 102.755120];
	  var latLong2=[17.6326460,102.6905040];
      var distance = 10;

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

     var currentDiameter10 = L.circle(latLong, 10 * 1000);
     currentDiameter10.addTo(mymap);

	     var currentDiameter20 = L.circle(latLong, 20 * 1000);
     currentDiameter20.addTo(mymap);

	     var currentDiameter30 = L.circle(latLong, 30 * 1000);
     currentDiameter30.addTo(mymap);

	     var currentDiameter10 = L.circle(latLong2, 10 * 1000);
     currentDiameter10.addTo(mymap);

	     var currentDiameter20 = L.circle(latLong2, 20 * 1000);
     currentDiameter20.addTo(mymap);

	     var currentDiameter30 = L.circle(latLong2, 30 * 1000);
     currentDiameter30.addTo(mymap);

</script>



</body>
</html>
